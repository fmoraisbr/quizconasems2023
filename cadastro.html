    <script>
        function formatPhone(input) {
            let value = input.value.replace(/\D/g, ''); // Remove todos os caracteres não numéricos
            if (value.length > 2) {
                value = '(' + value.substring(0, 2) + ') ' + value.substring(2);
            }
            if (value.length > 9) {
                value = value.substring(0, 9) + '-' + value.substring(9);
            }
            if (value.length > 15) {
                value = value.substring(0, 15); // Limita o comprimento a 15 caracteres
            }
            input.value = value;
        }
    </script>

<body class="full">
    <div class="center-screen">

                <h3 style="color: #4a5d6f; font-weight: bolder;">

                    <option value="PI">Piauí</option>

            <div class="mb-3">

                <input type="text" class="form-control" id="municipality" required>

            <div class="mb-3">

                <input type="tel" class="form-control" id="institutionalPhone" required oninput="formatPhone(this)">

            </div>
            <div class="mb-3">

            </div>

            <!-- <button type="submit" class="btn btn-primary">Iniciar jogo</button> -->
